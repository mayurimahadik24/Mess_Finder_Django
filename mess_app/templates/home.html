<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Mess Finder - Home</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Navbar animation */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .fade-in {
            animation: fadeIn 0.8s ease-out forwards;
        }
    </style>
</head>
<body class="bg-gradient-to-r from-blue-100 to-blue-300 min-h-screen flex flex-col justify-between font-sans">

    <!-- Navbar -->
    <nav class="bg-white shadow-md px-6 py-4 flex justify-between items-center sticky top-0 z-50 fade-in">
        <h1 class="text-2xl font-extrabold text-blue-600">Mess Finder</h1>
        <ul class="flex space-x-6 text-gray-600 font-medium">
            <li><a href="index.html" class="text-blue-600 font-semibold underline underline-offset-4">Home</a></li>
            <li><a href="about.html" class="hover:text-blue-600 hover:underline underline-offset-4 transition duration-300">About Us</a></li>
            <li><a href="contact.html" class="hover:text-blue-600 hover:underline underline-offset-4 transition duration-300">Contact</a></li>
            <!-- Login/Register Options in Navbar -->
            <li><a href="{% url 'login' %}" class="bg-green-500 text-white px-4 py-2 rounded-lg shadow hover:bg-green-600 transition duration-300">Login</a></li>
            <li><a href="{% url 'register' %}" class="bg-blue-500 text-white px-4 py-2 rounded-lg shadow hover:bg-blue-600 transition duration-300">User Register</a></li>
            <li><a href="{% url 'register_owner' %}" class="bg-purple-500 text-white px-4 py-2 rounded-lg shadow hover:bg-purple-600 transition duration-300">Mess Owner Register</a></li>
        </ul>
    </nav>

    <!-- Hero / Header -->
    <header class="bg-white shadow-md py-6">
        <div class="container mx-auto text-center">
            <h1 class="text-4xl font-bold text-gray-800">Welcome to Mess Finder</h1>
        </div>
    </header>

    <!-- Main Content -->
   <main class="flex-grow flex flex-col items-center justify-center px-4 
             bg-[url('https://source.unsplash.com/1600x900/?food,restaurant')] 
             bg-cover bg-center bg-no-repeat relative">

    <!-- Overlay (optional for readability) -->
    <div class="absolute inset-0 bg-black bg-opacity-40"></div>

    <!-- Content -->
    <div class="relative z-10 text-center">
        <p class="text-2xl md:text-3xl font-semibold text-white mb-8">
            Find and manage your mess easily. Choose your role to continue.
        </p>
    </div>
</main>


    <!-- Footer -->
    <footer class="bg-white shadow-md py-4 text-center text-gray-600 text-sm">
        &copy; 2025 Mess Finder. All rights reserved.
    </footer>

</body>
</html>
