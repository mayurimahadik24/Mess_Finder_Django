<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Mess Finder - Home</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Tailwind CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-r from-blue-100 to-blue-300 min-h-screen flex flex-col justify-between font-sans">

    <!-- Header -->
    <header class="bg-white shadow-md py-6">
        <div class="container mx-auto text-center">
            <h1 class="text-4xl font-bold text-gray-800">Welcome to Mess Finder</h1>
        </div>
    </header>

    <!-- Main Content -->
    <main class="flex-grow flex flex-col items-center justify-center px-4">
        <p class="text-xl text-gray-700 mb-8 text-center">Find and manage your mess easily. Choose your role to continue.</p>
        
        <div class="flex flex-col sm:flex-row gap-4">
            <a href="{% url 'login' %}" class="bg-green-500 text-white px-6 py-3 rounded-lg shadow hover:bg-green-600 transition duration-300 text-lg text-center">
                Login
            </a>
            <a href="{% url 'register' %}" class="bg-blue-500 text-white px-6 py-3 rounded-lg shadow hover:bg-blue-600 transition duration-300 text-lg text-center">
                User Register
            </a>
            <a href="{% url 'register_owner' %}" class="bg-purple-500 text-white px-6 py-3 rounded-lg shadow hover:bg-purple-600 transition duration-300 text-lg text-center">
                Mess Owner Register
            </a>
        </div>
    </main>

    <!-- Footer -->
    <footer class="bg-white shadow-md py-4 text-center text-gray-600 text-sm">
        &copy; 2025 Mess Finder. All rights reserved.
    </footer>

</body>
</html>
