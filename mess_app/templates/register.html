<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Mess Finder</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-r from-green-100 via-blue-100 to-purple-100 min-h-screen flex items-center justify-center">
 <nav class="bg-white shadow-md px-6 py-4 flex justify-between items-center fixed w-full top-0 left-0 z-50">
        <a href="{% url 'home' %}" class="flex items-center space-x-2">
            <h1 class="text-2xl font-bold text-blue-600 hover:text-blue-800">Mess Finder</h1>
        </a>
    </nav>
    <div class="bg-white shadow-lg rounded-lg w-full max-w-md p-8">
        <h2 class="text-3xl font-bold text-center text-gray-800 mb-6">Create Your Account</h2>

        {% if error %}
            <div class="bg-red-100 text-red-700 p-3 rounded mb-4 text-center">
                {{ error }}
            </div>
        {% endif %}

        <form method="POST" class="space-y-5">
            {% csrf_token %}

            <div>
                <label for="username" class="block text-sm font-medium text-gray-700 mb-1">Username</label>
                <input type="text" id="username" name="username" placeholder="Enter your username"
                       class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-green-400 focus:outline-none"
                       required>
            </div>

            <div>
                <label for="email" class="block text-sm font-medium text-gray-700 mb-1">Email</label>
                <input type="email" id="email" name="email" placeholder="Enter your email"
                       class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-green-400 focus:outline-none"
                       required>
            </div>

            <div>
                <label for="password1" class="block text-sm font-medium text-gray-700 mb-1">Password</label>
                <input type="password" id="password1" name="password1" placeholder="Enter your password"
                       class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-green-400 focus:outline-none"
                       required>
            </div>

            <div>
                <label for="password2" class="block text-sm font-medium text-gray-700 mb-1">Confirm Password</label>
                <input type="password" id="password2" name="password2" placeholder="Re-enter your password"
                       class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-green-400 focus:outline-none"
                       required>
            </div>

            <button type="submit"
                    class="w-full bg-green-500 text-white py-2 rounded-lg hover:bg-green-600 transition duration-300">
                Register
            </button>
        </form>

        <p class="text-sm text-gray-600 text-center mt-4">
            Already have an account?
            <a href="{% url 'login' %}" class="text-green-500 hover:underline">Login here</a>
        </p>
    </div>

</body>
</html>
