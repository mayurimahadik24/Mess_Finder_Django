<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Owner Registration</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 min-h-screen flex items-center justify-center">
     <nav class="bg-white shadow-md px-6 py-4 flex justify-between items-center fixed w-full top-0 left-0 z-50">
        <a href="{% url 'home' %}" class="flex items-center space-x-2">
            <h1 class="text-2xl font-bold text-blue-600 hover:text-blue-800">Mess Finder</h1>
        </a>
    </nav>

    <div class="bg-white w-full max-w-3xl rounded-lg shadow-lg border border-gray-200">
        
        <div class="flex flex-col items-center py-6">
            <!-- <svg xmlns="http://www.w3.org/2000/svg" class="h-10 w-10 text-green-600 mb-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6v6l4 2"/>
            </svg> -->
            <h1 class="text-green-600 font-bold text-2xl">Mess Finder</h1>
        </div>

        <div class="bg-green-50 text-center py-3 border-t border-b border-gray-200">
            <p class="text-gray-800 font-medium">Owner Registration</p>
        </div>

        <form method="POST" class="p-6 space-y-5">
            {% csrf_token %}

            {% if messages %}
                <div>
                    {% for message in messages %}
                        <p class="text-red-500 text-center">{{ message }}</p>
                    {% endfor %}
                </div>
            {% endif %}

            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                <div>
                    <label class="block text-sm font-medium text-gray-700">Username</label>
                    <input type="text" name="username" placeholder="Username" required
                        class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-green-400">
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700">Email</label>
                    <input type="email" name="email" placeholder="Email Address" required
                        class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-green-400">
                </div>
            </div>

            <div>
                <label class="block text-sm font-medium text-gray-700">Mess Name</label>
                <input type="text" name="mess_name" placeholder="Mess Name" required
                    class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-green-400">
            </div>

            <div>
                <label class="block text-sm font-medium text-gray-700">Location</label>
                <input type="text" name="location" placeholder="Address" required
                    class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-green-400">
            </div>

            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                <div>
                    <label class="block text-sm font-medium text-gray-700">Password</label>
                    <input type="password" name="password1" placeholder="Password" required
                        class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-green-400">
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700">Confirm Password</label>
                    <input type="password" name="password2" placeholder="Confirm Password" required
                        class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-green-400">
                </div>
            </div>

            <div>
                <button type="submit" 
                    class="w-full bg-green-600 text-white py-2 rounded-lg font-semibold hover:bg-green-700 transition duration-300">
                    Register
                </button>
            </div>
        </form>
    </div>

</body>
</html>
