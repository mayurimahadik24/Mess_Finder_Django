<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login - Mess Finder</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-blue-100 to-blue-300 min-h-screen flex items-center justify-center font-sans">

    <div class="bg-white p-8 rounded-lg shadow-md w-full max-w-md">
        <h2 class="text-3xl font-semibold text-center text-gray-800 mb-6">Login</h2>
        
        {% if messages %}
            {% for message in messages %}
                <div class="bg-red-100 text-red-700 px-4 py-2 rounded mb-4">
                    {{ message }}
                </div>
            {% endfor %}
        {% endif %}

        <!-- IMPORTANT: post to your custom login route -->
        <form method="post" action="{% url 'user_login' %}" class="space-y-4">
            {% csrf_token %}
            <div>
                <label for="username" class="block text-gray-700">Username</label>
                <input type="text" name="username" id="username" required
                       class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400"
                       placeholder="Enter your username">
            </div>

            <div>
                <label for="password" class="block text-gray-700">Password</label>
                <input type="password" name="password" id="password" required
                       class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400"
                       placeholder="Enter your password">
            </div>

            <button type="submit"
                    class="w-full bg-blue-500 text-white py-2 rounded-lg hover:bg-blue-600 transition duration-300">
                Login
            </button>
        </form>

        <p class="text-center text-sm text-gray-600 mt-4">
            Don't have an account? 
            <a href="{% url 'register' %}" class="text-blue-600 hover:underline">Register</a> |
            <a href="{% url 'register_owner' %}" class="text-purple-600 hover:underline">Mess Owner</a>
        </p>
    </div>

</body>
</html>
