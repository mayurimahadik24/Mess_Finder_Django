    <h2 class="text-xl font-bold mb-4">Your Cart</h2>
<table class="min-w-full bg-white border border-gray-300">
    <thead>
        <tr>
            <th class="py-2 px-4 border">Item</th>
            <th class="py-2 px-4 border">Price</th>
            <th class="py-2 px-4 border">Quantity</th>
            <th class="py-2 px-4 border">Total</th>
            <th class="py-2 px-4 border">Action</th>
        </tr>
    </thead>
    <tbody>
        {% for item in cart_items %}
        <tr>
            <td class="py-2 px-4 border">{{ item.item.name }}</td>
            <td class="py-2 px-4 border">₹{{ item.item.price }}</td>
            <td class="py-2 px-4 border">{{ item.quantity }}</td>
            <td class="py-2 px-4 border">₹{{ item.get_total_price }}</td>
            <td class="py-2 px-4 border text-center">
                <form action="{% url 'delete_cart_item' item.id %}" method="POST">
                    {% csrf_token %}
                    <button type="submit" class="bg-red-500 hover:bg-red-600 text-white px-3 py-1 rounded">
                        Delete
                    </button>
                </form>
            </td>
        </tr>
        {% empty %}
        <tr>
            <td colspan="5" class="py-2 px-4 text-center">Your cart is empty.</td>
        </tr>
        {% endfor %}
    </tbody>
</table>

<p class="mt-4 font-bold">Total: ₹{{ total_price }}</p>
<a href="{% url 'checkout' %}" class="bg-blue-500 hover:bg-blue-600 text-white px-4 py-2 rounded mt-4 inline-block">
    Proceed to Checkout
</a>

</body>
